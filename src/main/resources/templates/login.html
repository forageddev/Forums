<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>Login</title>
</head>
<body>

<div layout:fragment="content">
    <div class="heading">
        Login
    </div>
    <div class="centered-card text-center">
        <form class="form-signin" th:action="@{/login}" method="post">
            <h2>
                <i class="fa fa-lock"> </i>
                <span>LOGIN</span>
            </h2>

            <div class="form-group mt-2">
                <label for="username" class="sr-only">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required=""/>
            </div>
            <div class="form-group mt-2">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required=""/>
                <a class="text-info" th:href="@{/reset}">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Login</button>
            <div class="mt-2">
                Don't have an account?
                <a class="text-info" th:href="@{/register}">Create an account</a>
            </div>
            <input type="hidden" name="csrfmiddlewaretoken" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
</body>
</html>
