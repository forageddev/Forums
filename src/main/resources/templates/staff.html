<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<body>

<div layout:fragment="content">
    <div class="heading" th:text="${#httpServletRequest.requestURI.replace('/', '')}">

    </div>

    <div class="row staff-row">
        <div class="col-md-12 staff-members">
            <tr th:each="entry, stat : ${data}">

                <div th:style="@{'background-color:' + ${entry.key.getForumColor()} + '; color: white;'}" class="rank" th:text="${entry.key.name}">

                </div>

                <div class="staff-member-group" th:id="${entry.key.id}">

                    <ta th:each="user : ${entry.value}">
                        <a th:href="@{'/player/' + ${user.username}}" class="staff-member">
                            <div class="staff-head text-center ml-5 mr-5">
                                <img th:src="@{'https://visage.surgeplay.com/full/168/' + ${user.id.toString()} + '?overlay'}">
                            </div>

                            <h1 th:style="@{'color:' + ${user.getRankColor()}}" th:text="${user.username}"></h1>
                        </a>
                    </ta>
                </div>
            </tr>
        </div>
    </div>
</div>
</body>
</html>
