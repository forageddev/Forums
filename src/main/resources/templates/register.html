<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>Register</title>
</head>
<body>

<div layout:fragment="content">
    <div class="heading">
        Create an account
    </div>
    <div class="centered-card text-center">
        <form class="form-signin" th:action="@{/register}" method="post">
            <h2><span>REGISTER</span></h2>

            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="text" name="email" id="inputEmail" class="form-control" placeholder="Email" required=""/>
            </div>
            <div class="form-group mt-2">
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required=""/>
            </div>
            <div class="form-group mt-2">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required=""/>
            </div>

            <form class="form-signin" th:action="@{/login}" method="get">
                <div><button type="submit" class="btn btn-primary mt-2">Register</button></div>
                <div class="mt-2">
                    <a>Already have an account? </a><a class="text-info" th:href="@{/login}">Sign in</a>
                </div>
            </form>
        </form>
    </div>
</div>
</body>
</html>
